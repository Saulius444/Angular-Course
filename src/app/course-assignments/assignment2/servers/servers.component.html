<div>
  <label>Server Name</label>
  <input type="text" class="form-control mb-2" [(ngModel)]="serverName" />
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">
    Add Server
  </button>
  <p *ngIf="serverCreated; else noServer">
    Server was created, server name is {{serverName}}
  </p>
  <ng-template #noServer>
    <p>
      No server created!
    </p>
  </ng-template>
</div>
<div>
  <label class="space">User Name</label>
  <input type="text" class="form-control mb-2" [(ngModel)]="userName" />
  <p class="mb-2">{{ userName }}</p>
  <button
    class="btn btn-primary"
    [disabled]="userName === ''"
    (click)="userName = ''">
    Reset User
  </button>
</div>
<div class="space">
  <app-server *ngFor="let server of servers"></app-server>
</div>
