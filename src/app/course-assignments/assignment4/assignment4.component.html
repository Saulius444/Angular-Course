<app-cockpit 
  (srvrCreated)="onServerAdded($event)"
  (blprCreated)="onBlueprintAdded($event)">
</app-cockpit>

  <hr>

  <div class="row">
    <div class="col">

      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvrElement]="serverElement">
        <p>
          <strong 
            *ngIf="serverElement.type === 'server'" 
            style="color: red">
            {{serverElement.content}}
          </strong>
          <em 
            *ngIf="serverElement.type === 'blueprint'" 
            style="color: blue">
            {{serverElement.content}}
          </em>
        </p>
      </app-server-element>

    </div>
  </div>
